<html>
<head>
  <title>Proyecto super mega dificil ya me quebre la cabeza</title>
  <script src=""https://aframe.io/releases/1.2.0/aframe.min.js""></script>
</head>
<body>
  <a-scene cursor="rayOrigin: mouse">
    <a-assets>
      <img id="imagen1" src="1.jpg">
      <img id="imagen2" src="2.jpg">
      <img id="imagen3" src="3.jpg">
      <img id="imagen4" src="4.jpg">
     <!-- //no se si funcione los eventos que puse ya me estreseeeeeeee, pero en la cumpu si agarra con los botones del teclado//-->
    </a-assets>
    <a-sky src="#imagen1"></a-sky>
    <a-text position="-0.75 0.1 -1" value="Proyecto de realidad virtual"></a-text>
    <a-entity cursor-listener="src: #imagen1; img: #imagen2" position="-1 1.5 -2" geometry="primitive:box" material="color: blue"></a-entity>
    
    <a-entity cursor-listener="src: #imagen1; img: #imagen3" position="1 1.5 -2" geometry="primitive:box" material="color: red"></a-entity>
    
    <a-entity cursor-listener="src: #imagen1; img: #imagen4" position="0 1.5 -3" geometry="primitive: box" material="color: green"></a-entity>
    
  </a-scene>
  <script>
    AFRAME.registerComponent('cursor-listener', {
      schema: {
        src: {type: 'selector'},
        img: {type: 'string'}
      },
      init: function () {
        var data = this.data;
        var el = this.el;
        el.addEventListener('click', function () {
          data.src.setAttribute('src', data.img);
        });
      }
    });

    document.addEventListener('keydown', function(event) {
      var scene = document.querySelector('a-scene');
      var imagen = scene.querySelector('a-sky').getAttribute('src');
      var nuevaImagen;

      switch(event.key) {
        case '1':
          nuevaImagen = '#imagen1';
          break;
        case '2':
          nuevaImagen = '#imagen2';
          break;
        case '3':
          nuevaImagen = '#imagen3';
          break;
        case '4':
          nuevaImagen = '#imagen4';
          break;
        default:
          return; // Si no se presiona una tecla v√°lida, no hace nada
      }

      if (nuevaImagen !== imagen) {
        scene.querySelector('a-sky').setAttribute('src', nuevaImagen);
      }
    });
  </script>
</body>
</html>
